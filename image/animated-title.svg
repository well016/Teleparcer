<svg width="900" height="100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text {
      font-family: 'Arial', sans-serif;
      font-size: 48px;
      fill: #1E90FF; /* Ярко-синий цвет */
      opacity: 0;
      transform-origin: center;
      animation: popUp 3s infinite;
    }
    @keyframes popUp {
      0% {
        opacity: 0;
        transform: scale(0.3);
      }
      60% {
        opacity: 1;
        transform: scale(1.2);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
  <text x="50%" y="50%" text-anchor="middle" alignment-baseline="middle" class="text">
    Расписание KFU – Telegram Бот
  </text>
</svg>
